<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{ partial "head.html" . }}
    <link rel="stylesheet" href="{{ "css/event-single.css" | relURL}}{{ .Site.Params.version }}">
    <body>
        <div id="all">
            <header>
                {{ partial "nav.html" . }}
            </header>
            <div class="nav-mask hide"></div>
            <div class="container blog-single-title">
                <div class="row">
                    <div class="col-md-12">
                    <h2 class="news-single-title">{{ .Title }}</h2>
                    </div>
                </div>
            </div>
            <!-- </div> -->
            <div id="content">
                <div class="container">
                    <div class="row">
                        <!-- *** LEFT COLUMN *** -->
                        <div class="col-md-9" id="blog-post">
                                <p class="text-left blog-12px">
                                    {{ .Params.author }} 
                                    <span class="character fz12">|</span>
                                    {{ .Params.time }}
                                   
                                </p>
                            <div id="post-content">
                                {{ .Content }}
                            </div>
                        </div>
                        <!-- /#blog-post -->

                        <!-- *** LEFT COLUMN END *** -->

                        <!-- *** RIGHT COLUMN *** -->

                        <div class="col-md-3 side_fixed">

                            <!-- *** MENUS AND WIDGETS *** -->

                            <!-- {{ partial "side_author.html" . }} -->

                            <!-- *** MENUS AND FILTERS END *** -->

                        </div>
                        <!-- /.col-md-3 -->

                        <!-- *** RIGHT COLUMN END *** -->

                    </div>
                    <!-- /.row -->


                </div>
                <!-- /.container -->
            </div>
            <!-- /#content -->

            {{ partial "footer.html" . }}

        </div>
        <!-- /#all -->

        {{ partial "scripts.html" . }}

    </body>
</html>
