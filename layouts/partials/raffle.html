<link rel="stylesheet" href="{{ "css/raffle.css" | relURL}}?t={{ mul 1000 (time now).Unix }}">
<div id="content">
    <div class="container raffle">
        <div class="row">
            <div class="banner"></div>
            <div class="intro-1">
                <h2>{{ .Params.h1 }}</h2>
                <p>{{ .Params.p1 }}</p>
                <p>{{ .Params.p2 }}</p>
            </div>
            <div class="img-price">
                <img src="/img/events/raffle-price.png" alt="">
            </div>
            <div class="intro-2">
                <p>{{ .Params.p3 }}</p>
                <p>{{ .Params.p4 }}</p>
            </div>
            <div class="btns">
                <div class="box-1 button">
                    <p class="num">01</p>
                    <p class="desc">{{ .Params.desc1}}</p>
                    <p class="click"><a href="https://github.com/openlookeng/hetu-core" target="_blank">{{.Params.clickhere}}</a></p>
                </div>
                <div class="box-2 button">
                    <p class="num">02</p>
                    <p class="desc">{{ .Params.desc2}}</p>
                    <p class="click"><a href="https://mailweb.openlookeng.io/postorius/lists/dev.openlookeng.io/" target="_blank">{{.Params.clickhere}}</a></p>
                </div>
                <div class="box-3 button">
                    <p class="num">03</p>
                    <p class="desc">{{ .Params.desc3}}</p>
                    <p class="click"><a href="https://join.slack.com/t/openlookeng/shared_invite/zt-fsqw94eo-Svj_yjr9K~SAmCvEmYF4Rw" target="_blank">{{.Params.clickhere}}</a></p>
                </div>
                <div class="box-4 button">
                    <p class="num">04</p>
                    <p class="desc">{{ .Params.desc4}}<br>{{ .Params.desc5}}</p>
                    <p class="click"><a href="https://forms.zohopublic.com/raghunandansubramanya/form/openLooKengRegisterWinOSIDays2021/formperma/CgttB4t11ItTYLCHRJ16jUvXOkrpHrQZSj-VO7o_vqY" target="_blank">{{.Params.click}}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
